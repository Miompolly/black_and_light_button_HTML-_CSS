<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calvitae</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container night-mode-avaible">

<div class="night-mode-button">
<input type="checkbox" class="checkbox" id="night-mode">
<label for="night-mode" class="label">
    <i class="fa fa-moon-o" aria-hidden="true"></i>
    <i class="fa fa-sun-o" aria-hidden="true"></i>

<div class="blob"></div>

</label>


</div>

<div class="info night-mode-avaible">

    <h1>Welcome to PatsiTech</h1>
</div>

</div>

<script type="text/javascript">
document.querySelector('.checkbox').addEventListener('change',()=>{
document.querySelectorAll('.night-mode-avaible').forEach(ele=>{
    ele.classList.toggle('night');
})


}); 


</script>
</body>
</html>
